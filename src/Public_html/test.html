<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div {
            width: 300px;
            height: 300px;
            border: 10px solid gray;
            border-top: 10px solid #213667;
            border-radius: 100%;
        }

        div:hover {
            animation: rotatet 2s 2;
        }


        @keyframes rotatet {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
