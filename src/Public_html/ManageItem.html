<header>
    <h3>Manage Item</h3>
</header>
<main>
    <section>
        <article>
            <h3>Search Items</h3>
            <div>
                <input type="search">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
                <div></div>
            </div>
        </article>
        <article>
            <h3>Item View</h3>
            <div>
                <form action="">
                    <input type="text" placeholder="Item Description">
                    <input type="tel" placeholder="Qty">
                    <input type="text" placeholder="Brand">
                    <input type="text" placeholder="Buying Price">
                    <input type="text" placeholder="Selling Price">
                    <button type="submit">Delete</button>
                    <button type="submit">Update Item</button>
                    <button type="submit">Add New</button>
                </form>
            </div>
            <div>
                <div>
                    <table>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Qty</th>
                            <th>Buy.Pr</th>
                            <th>Sell.Pr</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>001</td>
                            <td>Iphone X</td>
                            <td>Apple</td>
                            <td>10</td>
                            <td>120,000</td>
                            <td>156,000</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </article>
    </section>
